<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Basic Calculator w/ JavaScript</title>
</head>
<body>

    <main>
        <div id="page-title" class="page-title">
            <h1>Basic Calculator w/ JavaScript</h1>
        </div>

        <div id="div-calc" class="div-calc">
            <div id="div-calc-title" class="div-calc-title">
                <p>Calculadora</p>
            </div>

            <div id="div-display" class="div-display">
                <p id="display" class="display">0</p>
            </div>

            <div id="div-keys" class="div-keys">
                <button id="tCpy" class="tecla tecla-op">CPY</button>
                <button id="tLimpar" class="tecla">CL</button>
                <button id="t(" class="tecla num">(</button>
                    <button id="t)" class="tecla num">)</button>
                    <button id="t7" class="tecla num">7</button>
                    <button id="t8" class="tecla num">8</button>
                    <button id="t9" class="tecla num">9</button>
                    <button id="tSoma" class="tecla tecla-op op">+</button>
                    <button id="t4" class="tecla num">4</button>
                    <button id="t5" class="tecla num">5</button>
                    <button id="t6" class="tecla num">6</button>
                    <button id="tSubtracao" class="tecla tecla-op op">-</button>
                    <button id="t1" class="tecla num">1</button>
                    <button id="t2" class="tecla num">2</button>
                    <button id="t3" class="tecla num">3</button>
                    <button id="tMultiplicacao" class="tecla tecla-op op">x</button>
                    <button id="t0" class="tecla num">0</button>
                    <button id="tSeparador" class="tecla num">.</button>
                    <button id="tIgual" class="tecla tecla-op res">=</button>
                    <button id="tDivisao" class="tecla tecla-op op">/</button>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
